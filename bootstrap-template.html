<!DOCTYPE html>
<html lang="en">
<head>

<style type="text/css">

    #xyz{

    }

    .title-bar{

    }

    .content{

    }

    .footer{

        position: relative;
    }

</style>

            <span class="icon-bar"></span>

          <img src="http://2.bp.blogspot.com/-SkR4b2-4XJA/Uxdd1gO7SWI/AAAAAAAAANc/QQIKHkujr9I/s1600/Logo+Taxi+(5).png" style="height:4%;width:4%;margin-top:2%;margin-bottom:20px">
          <a class="navbar-brand" href="#">connect cab</a>
        </div>
    <!--/.navbar-collapse -->
      </div>
    </nav>
    <!-- Open the output in a new blank tab (Click the arrow next to "Show Output" button) and resize the browser window to understand how the Bootstrap responsive grid system works. -->
    <div class="jumbotron content" style="margin-bottom:0px">

        <h1></h1>
        <p></p>

        </div>
        <div class="col-md-4">

        <div class="col-md-4">
