<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of Bootstrap 3 Two Column Grid Layout</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style type="text/css">
    /* Some custom styles to beautify this example */
    .demo-content{
        padding: 15px;
        font-size: 18px;
        background: #dbdfe5;
        margin-top:0px;
    }
    .demo-content.bg-alt{
        background: #abb1b8;
    }
    #xyz{
        background-color: black;
        
    }

    .title-bar{
        min-height: 10%;
        position: relative;
        margin-bottom: 0px;
        background-color: black;
    }

    .content{
        min-height: 80%;
        position: relative;
        background-color: #AB3334;
        background-image: url("http://4.bp.blogspot.com/-raJuxbsMmdg/UG4TE54FL8I/AAAAAAAALMY/XXXTfgksDfY/s1600/sea_planet_wallpaper_by_martz90-d5ecc19.jpg");
        background-repeat: no-repeat;
        background-size: 100% 100%

    }

    .footer{
        min-height: 10%;
        position: relative;
    }

    .sub-div{
      min-height: 80%;
      width: 50%;
      border: 6px solid black;  
      position: absolute;
      background-color: black;
      opacity: 0.0;
      padding-top: 80px;
      padding-left: 50px;
      margin-top: 10px;
    }

    body{
        padding-bottom: 0px;
    }

</style>
</head>
<body style="height:100%;width:100%;position:absolute">

<!-- top navigation bar-->
<div class="title-bar"  style="margin-bottom:0%">
    <nav role="navigation" class="navbar navbar-inverse" class="navbar navbar-default navbar-fixed-top">
      <div class="container">  <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand"></a>
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            
            
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
      </div>  
    </nav>
</div>

    <div class="content" style="margin-bottom:0px;margin-top:0px">
      <div class="container">
          <div class="sub-div" style="margin-top:5%;margin-left:20%;margin-right:3%">
            <p style="color:white;font-size:50px">ADITI YADUVANSHI</p>
          </div>
      </div>
    </div>

    <div class="container-fluid footer" id="xyz">

      <!-- Example row of columns -->
      
      </div>


   
</body>
</html>
