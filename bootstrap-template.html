<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of Bootstrap 3 Two Column Grid Layout</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style type="text/css">
    /* Some custom styles to beautify this example */
    .demo-content{
        padding: 15px;
        font-size: 18px;
        background: #dbdfe5;
        margin-top:0px;
    }
    .demo-content.bg-alt{
        background: #abb1b8;
    }
    #xyz{
        background-color: black;
        
    }

    .title-bar{
        min-height: 10%;
        position: relative;
        margin-bottom: 0px;
        background-color: black;
    }

    .content{
        min-height: 70%;
        position: relative;
        background-color: #AB3334;
        background-image: url("http://www.addcovers.com/covers/83tny2yd6xj6hl8.jpg");
        background-repeat: no-repeat;
        background-size: 100% 100%
    }

    .footer{
        min-height: 20%;
        position: relative;
    }

    .sub-div{
      min-height: 100%;
      width: 50%;
      border: 6px solid black;  
      position: absolute;
      background-color: black;
      opacity: 0.7;
      padding-top: 80px;
      padding-left: 50px;
      margin-top: 0px;
    }

</style>
</head>
<body style="height:100%;width:100%;position:absolute">
<!-- top navigation bar-->
<nav class="navbar navbar-inverse navbar-fixed-top title-bar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img src="http://2.bp.blogspot.com/-SkR4b2-4XJA/Uxdd1gO7SWI/AAAAAAAAANc/QQIKHkujr9I/s1600/Logo+Taxi+(5).png" style="height:4%;width:4%;margin-top:2%;margin-bottom:20px">
          <a class="navbar-brand" href="#">connect cab</a>
        </div>
    <!--/.navbar-collapse -->
      </div>
    </nav>
    <!-- Open the output in a new blank tab (Click the arrow next to "Show Output" button) and resize the browser window to understand how the Bootstrap responsive grid system works. -->
    <div class="content" style="margin-bottom:0px">
      <div class="container">
          <div class="sub-div" style="margin-top:0px;margin-left:4%">
            <p style="color:white;font-size:50px">connect cab web app</p>
          </div>
      </div>
    </div>

    <div class="container-fluid footer" id="xyz">

      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <h2></h2>
          <p></p>
        </div>
        <div class="col-md-4">
          <h2></h2>
          <p></p>
       </div>
        <div class="col-md-4">
          <h2></h2>
          <p></p>
        </div>
      </div>


   
</body>
</html>
